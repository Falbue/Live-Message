<!DOCTYPE html>
<html lang="ru">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main-styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/color.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mobile.css') }}">
    <script src="{{ url_for('static', filename='scripts/svg.js') }}" defer></script>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
