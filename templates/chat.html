{% extends "base.html" %}

{% block title %}Чат{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat-styles.css') }}">
<button id="shareButton"><EnterSvg name='share'></EnterSvg></button>
<main class="chat">
    <div class="friend-block">
        <div id="displayMessage" class="friend">Ожидание...</div>
    </div>
    <div class="message-block">
        <textarea id="inputMessage" class="message" placeholder="Введите сообщение..."></textarea>
    </div>
</main>

<script src="{{ url_for('static', filename='scripts/chat.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/share.js') }}"></script>
{% endblock %}
